<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpeakGPT</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="header">
      <a class="logo">SpeakGPT - AI Voice and Chat Bot</a>
    </div>
  </header>
  <div id="app">
    <div id="chat_container"></div>

    <p id="instructions">Click on the speak button</p>
    <form>
      <textarea id="textbox" name="prompt" rows="1" cols="1" placeholder="Ask me anything!"></textarea>
      <button id="start-btn" type="submit"><img src="assets/send.svg" alt="send" />

        <button id="speak-btn" type="button"><img src="assets/microphone.svg" alt="microphone" />
          <!-- <button id="stop" type="button"><img src="assets/mic-off.svg" alt="microphone" /> -->
    </form>
  </div>

  <footer>
    <div class="bottom-details">
      <div class="bottom_text">

          reserved</span>
      </div>
    </div>
  </footer>
</body>

<script type="module" src="main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</html>
